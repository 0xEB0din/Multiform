<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiforms</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="multi unique forms">
	<meta name="keywords" content="jquery, js, multi form, multiple forms, multiform">
	<meta name="author" content="Ahmed H Ebrahim">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Create a new mission for delivery guys</h3>
			</div>
			<div class="col-md-12">
				<p>A "Mission" is a series of clients - stops - for delivery service</p>
			</div>
			<hr class="col-md-10">
		</div>
		<div class="row step-item">
			<div class="col-md-12">
				<label for="stops">How many clients total?</label>
			</div>
			<div class="col-md-12">
				<div class="col-md-1 col-xs-3">
					<select name="no_st" id="select_btn" class="form-control">
						<option value="0">0</option>
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
					</select>
				</div>
				<button id="apply" type="button" class="btn btn-success">Apply</button> 
				<br />
				<br />
				<p>You'll be able to fill in the details for each client below</p>
			</div>
		</div>
		<hr>
		<div class="row step-item"> <!-- clients -->
			<div class="col-md-12">
				<h5 class="bg-success" style="padding:15px;">Provide each client details:</h5>
			</div>
			<!-- form block for each client -->
			<div class="col-md-12">
				<div id="multiform" class="step-action">	
					<form id="form_submit" action="" method="post">
					 <!-- dynamic forms goes here -->
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="multiforms.js"></script>
</body>
</html>
